<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            width: 100px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="GET">
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">-- Select a category --</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="gems">Gemstone</option>
                    <option value="books">Books</option>
                    <option value="home">Home &amp; Garden</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" placeholder="Enter the product you want">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter the location of the product">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
