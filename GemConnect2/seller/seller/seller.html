<!DOCTYPE html>
<html>
<head>
    <title>Add Products for Sale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Products for Sale</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" placeholder="Product Price" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Product Quantity</label>
                <input type="number" id="productQuantity" placeholder="Product Quantity" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" placeholder="Product Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" accept="image/*" required>
                <img id="previewImage" src="#" alt="Preview" />
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category</label>
                <input type="text" id="productCategory" placeholder="Product Category" required>
            </div>
            <button type="submit" class="add-button">Add Product</button>
        </form>

        <h2>Products Available for Sale:</h2>
        <ul id="productList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
